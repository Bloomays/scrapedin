# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CRON Test CI

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 */1 * * *'    # At every day
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
    - name: Echo secrets
      run: |
          echo $COOKIE_FILE >> tests/cookie.json
          ls -la  tests/
      shell: bash
      env:
        # Feel free to rename this variable, but make sure to update it everywhere. You should paste your entire file in your secrets
        COOKIE_FILE : ${{secrets.COOKIE}}
    - run: npm ci
    - run: CI=true npm test
    - uses: actions/upload-artifact@v3
      if: always()
      name: Upload artifact
      with:
        name: profiles
        path: |
          tests/profiles
        retention-days: 15
